<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Jlilat Phone Plus</title>
    
    <!-- Modern Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons for form icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAcqaRG6GFjC6ifva2aqpwA4slo3vhEExY",
        authDomain: "jlilat.firebaseapp.com",
        projectId: "jlilat",
        storageBucket: "jlilat.firebasestorage.app",
        messagingSenderId: "530537593021",
        appId: "1:530537593021:web:2c2ffa3bb4075e9fb39fd4",
        measurementId: "G-0RJQCSJELB"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body class="login-body">
    <!-- Animated Background Elements -->
    <div class="login-bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Main Login Container -->
    <div class="login-container">
        <!-- Logo & Brand Section -->
        <div class="login-header">
            <img src="logo.png" alt="Jlilat Logo" class="login-logo">
            <h1 class="login-brand">Jlilat Phone Plus</h1>
            <p class="login-tagline">Gérez votre entreprise en toute simplicité</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <h2 class="login-title">Connexion</h2>
            <p class="login-subtitle">Connectez-vous à votre compte</p>

            <!-- Login Form -->
            <form id="login-form" class="login-form">
                <!-- Email Input with Icon -->
                <div class="form-group">
                    <label for="login-email" class="form-label">Email</label>
                    <div class="input-wrapper">
                        <i class="ph ph-envelope input-icon"></i>
                        <input 
                            type="email" 
                            id="login-email" 
                            class="form-input" 
                            placeholder="Entrez votre email"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <!-- Password Input with Icon -->
                <div class="form-group">
                    <label for="login-password" class="form-label">Mot de passe</label>
                    <div class="input-wrapper">
                        <i class="ph ph-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="login-password" 
                            class="form-input" 
                            placeholder="Entrez votre mot de passe"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" id="toggle-password" aria-label="Afficher le mot de passe">
                            <i class="ph ph-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Error Message -->
                <p id="login-error" class="error-message"></p>

                <!-- Submit Button -->
                <button type="submit" class="login-button">
                    <span>Se Connecter</span>
                    <i class="ph ph-arrow-right"></i>
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <i class="ph ph-shield-check"></i>
                <span>Connexion sécurisée</span>
            </div>
        </div>

        <!-- Copyright -->
        <p class="login-copyright">© 2025 Jlilat Phone Plus. Tous droits réservés.</p>
    </div>

    <script src="login.js"></script>
    
    <!-- Password Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('login-password');
            
            if (toggleBtn && passwordInput) {
                toggleBtn.addEventListener('click', () => {
                    const type = passwordInput.type === 'password' ? 'text' : 'password';
                    passwordInput.type = type;
                    
                    const icon = toggleBtn.querySelector('i');
                    icon.className = type === 'password' ? 'ph ph-eye' : 'ph ph-eye-slash';
                });
            }
        });
    </script>
</body>
</html>
